name: Test Secrets Syntax

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test secret exists
        if: ${{ secrets.GITHUB_TOKEN }}
        run: echo "GitHub token exists"
        
      - name: Test secret does not exist  
        if: ${{ !secrets.NONEXISTENT_SECRET }}
        run: echo "Nonexistent secret does not exist"
        
      - name: Test multiple secrets OR
        if: ${{ secrets.GITHUB_TOKEN || secrets.NONEXISTENT_SECRET }}
        run: echo "At least one secret exists"
        
      - name: Test multiple secrets AND negation
        if: ${{ !secrets.NONEXISTENT_SECRET && !secrets.ANOTHER_NONEXISTENT }}
        run: echo "Both secrets do not exist"