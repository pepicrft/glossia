name: Daemon
on:
  push:
    branches:
      - main
  pull_request: {}

env:
  MISE_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  Check:
    name: Static checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            daemon/deps
            daemon/_build
          key: ${{ runner.os }}-daemon-mix-${{ hashFiles('daemon/**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-daemon-mix-
      - uses: jdx/mise-action@v2
      - name: Install dependencies
        working-directory: daemon
        run: mix deps.get
      - name: Format check
        working-directory: daemon
        run: mix format --check-formatted
      - name: Run Credo
        working-directory: daemon
        run: mix credo --strict

  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            daemon/deps
            daemon/_build
          key: ${{ runner.os }}-daemon-mix-${{ hashFiles('daemon/**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-daemon-mix-
      - uses: jdx/mise-action@v2
      - name: Install dependencies
        working-directory: daemon
        run: mix deps.get
      - name: Compile
        working-directory: daemon
        run: mix compile --warnings-as-errors

  Test:
    name: Test
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            daemon/deps
            daemon/_build
          key: ${{ runner.os }}-daemon-mix-test-${{ hashFiles('daemon/**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-daemon-mix-test-
      - uses: jdx/mise-action@v2
      - name: Install dependencies
        working-directory: daemon
        run: mix deps.get
      - name: Run tests
        working-directory: daemon
        run: mix test