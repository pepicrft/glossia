name: CLI Release
on:
  push:
    tags:
      - 'cli/v*'

env:
  MISE_EXPERIMENTAL: "1"

jobs:
  cli-release:
    name: CLI - Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: jdx/mise-action@v2
        with:
          cache: true
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/cli/v}" >> $GITHUB_OUTPUT
      
      - name: Build CLI for multiple platforms
        run: |
          cd cli
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "-X github.com/glossia/glossia/cli/cmd.version=${{ steps.version.outputs.VERSION }}" -o glossia-linux-amd64 main.go
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "-X github.com/glossia/glossia/cli/cmd.version=${{ steps.version.outputs.VERSION }}" -o glossia-linux-arm64 main.go
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X github.com/glossia/glossia/cli/cmd.version=${{ steps.version.outputs.VERSION }}" -o glossia-darwin-amd64 main.go
          
          # macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X github.com/glossia/glossia/cli/cmd.version=${{ steps.version.outputs.VERSION }}" -o glossia-darwin-arm64 main.go
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags "-X github.com/glossia/glossia/cli/cmd.version=${{ steps.version.outputs.VERSION }}" -o glossia-windows-amd64.exe main.go
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: CLI v${{ steps.version.outputs.VERSION }}
          body: |
            ## Glossia CLI v${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            
            Choose the appropriate binary for your platform:
            
            - **Linux (AMD64)**: `glossia-linux-amd64`
            - **Linux (ARM64)**: `glossia-linux-arm64`
            - **macOS (Intel)**: `glossia-darwin-amd64`
            - **macOS (Apple Silicon)**: `glossia-darwin-arm64`
            - **Windows (AMD64)**: `glossia-windows-amd64.exe`
            
            ### Installation
            
            Download the binary for your platform and add it to your PATH.
            
            ### Usage
            
            ```bash
            ./glossia --help
            ```
          files: |
            cli/glossia-linux-amd64
            cli/glossia-linux-arm64
            cli/glossia-darwin-amd64
            cli/glossia-darwin-arm64
            cli/glossia-windows-amd64.exe